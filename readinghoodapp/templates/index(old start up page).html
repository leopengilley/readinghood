<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'main_stylesheet.css' %}" rel="stylesheet" />
    <script src="{% static 'signup-login.js' %}"></script>
    <title>Readinghood</title>
</head>

<body>
  <header>
    <div class="row">
        <div class="col-sm-4">
            <img class="img-fluid" id="logo" src="{% static 'images\Readinghood_logo_2.png' %}" alt="Readinghood Logo">
        </div>
        <div class="col-sm-4 text-center p-5 my-auto">
            <h1>Home</h1>
        </div>

        <div class="col-sm-4">
            <div class="d-grid p-3 me-2 d-md-flex justify-content-md-end">


                <button type="button" class="btn btn-lg btn-outline-dark me-2" id="signup-button" onclick="openPopup('popup1')">Sign Up</button>
                <button type="button" class="btn btn-lg btn-outline-dark" id="login-button" onclick="openPopup('popup2')">Login</button>

                <div id="overlay"></div>

                <div id="popup1" class="popup">
                  <h2>Sign Up</h2>
                  <form id="signupForm" onsubmit="submitForm(event, 'signup')">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" class="userinputfield" id="signupEmail" required placeholder="123@example.com" autocomplete="off">
                        
                        <label for="signupUsername">Username</label>
                        <input type="text" class="userinputfield" id="signupUsername" required autocomplete="off">
                        
                        <label for="signupPassword">Password</label>
                        <input type="password" class="userinputfield" id="signupPassword" required autocomplete="off">
                        <span class="password-toggle" id="password-toggle-signup" onclick="togglePasswordVisibility('signupPassword')"></span>
                    
                    
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" class="userinputfield" id="signupConfirmPassword" required autocomplete="off">
                        
                        <button type="submit">Sign Up</button>
                      </form>
                  <button class="close-button" onclick="closePopup('popup1')">Close</button>
                </div>

                <div id="popup2" class="popup">
                  <h2>Log In</h2>
                  <form id="loginForm" onsubmit="submitForm(event, 'login')">
                        <label for="loginUsername">Username:</label>
                        <input type="text" class="userinputfield" id="loginUsername" required>
                        
                        <label for="loginPassword">Password:</label>
                        <input type="password" class="userinputfield" id="loginPassword" required autocomplete="off">
                        <span class="password-toggle" id="password-toggle-login" onclick="togglePasswordVisibility('loginPassword')"></span>
                        <button type="submit">Log In</button>
                      </form>
                  <button class="close-button" onclick="closePopup('popup2')">Close</button>
                </div>

            

            </div>

            <div class="d-grid p-3 me-2 d-md-flex justify-content-md-end">
                <input class="form-control w-50 form-control-lg me-1" type="text" placeholder="Search">
                <button class="btn btn-outline-dark" type="button">Search</button>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid justify-content-center">
                    <ul class="navbar-nav p-2">
                        <li class="nav-item me-5">
                            <a class="nav-link {% if navbar == 'home' %} active {% endif %}" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link {% if navbar == 'catalogue' %} active {% endif %}" href="{% url 'catalogue' %}">Catalogue</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link {% if navbar == 'community' %} active {% endif %}" href="{% url 'community' %}">Community</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link {% if navbar == 'mybooks' %} active {% endif %}" href="{% url 'mybooks' %}">My Books</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </div>
