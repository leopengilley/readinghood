{% load static %}
<div class="row">
    <div class="col-sm-12">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item me-5">
                        <a class="nav-link {% if navbar == 'home' %} active {% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link {% if navbar == 'catalogue' %} active {% endif %}" href="{% url 'catalogue' %}">Catalogue</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link {% if navbar == 'community' %} active {% endif %}" href="{% url 'community' %}">Community</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link {% if navbar == 'mybooks' %} active {% endif %}" href="{% url 'mybooks' %}">My Books</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
              <a href="{% url 'showcart' %}">
                  <img class="img-fluid-cart" src="{% static 'images\cart_icon.png' %}" alt="Shopping Cart">
              </a>
            {% endif %}
        </nav>
    </div>
</div>
